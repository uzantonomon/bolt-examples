---
description: "A plan to remove the Apache server from targets"

parameters:
  targets:
    type: TargetSpec
    description: "The RHEL targets to remove Apache on"

steps:
  - task: service
    targets: $targets
    description: "Shut down apache service"
    parameters:
      name: httpd
      action: stop
  - command: "cp /etc/httpd/logs/access_log /tmp/apache_access"
    targets: $targets
    description: "Copy Apache access log"
  - task: package
    targets: $targets
    description: "Remove Apache"
    parameters:
      action: uninstall
      name: httpd
